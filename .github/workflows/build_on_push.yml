name: continuous integration

on: [push, pull_request]

jobs:

  build:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v1
        with:
          submodules: recursive
      - name: Install package dependencies
        if:  startsWith( matrix.os, 'ubuntu' )
        run: |
          sudo apt-get update -y
          #sudo apt-get upgrade -y
          sudo apt-get install -y libc6-dev virtualenv gfortran qt4-qmake nvidia-cuda-toolkit
      - name: Install python test dependencies
        run: |
          virtualenv -p python3 "$HOME/venv"
          source "$HOME/venv/bin/activate"
          pip --version
          pip install --upgrade pip
          pip install lit pex pycodestyle scons
      - name: Configure
        run: |
          source "$HOME/venv/bin/activate"
          cmake -B "$HOME" -S "$GITHUB_WORKSPACE" -DCMAKE_EXPORT_COMPILE_COMMANDS=ON -DCPACK_GENERATOR="TGZ;DEB" -DLIBRARY_DIRECTORY_NAME=lib
      - name: Build
        env:
          CTEST_OUTPUT_ON_FAILURE: 1
        run: |
          source "$HOME/venv/bin/activate"
          cmake --build "$HOME"

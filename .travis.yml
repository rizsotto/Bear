language: python

python:
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
  - "3.5"
  - "pypy"

sudo: false

addons:
  apt:
    packages:
      - cmake
      - scons
      - qt4-qmake

install:
  - pip install pep8

script:
  - pep8 bear/main.py.in
  - mkdir build
  - cd build
  - cmake .. -DCPACK_GENERATOR="TGZ;DEB"
  - make all
  - make check
  - mkdir target_dir
  - DESTDIR=target_dir make install
  - make package
